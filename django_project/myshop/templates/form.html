{% extends 'base.html' %}
{% load static %}
{% block content %}
    <form action="{% url 'add' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col s8 push-s2">
                <div class="card blue card large lighten-4">
                    <div class="card-content">
                        <span class="card-title black-text">Добавить продукт</span>
                        {{ form.as_div }}
                    </div>
                    <div class="card-action">
                        <button class="waves-effect waves-teal btn-flat" type="submit" name="action">
                            <span>Добавить</span></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
