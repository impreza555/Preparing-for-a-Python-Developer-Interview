{% load static %}
<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <title>MyShop</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<header>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="{% url 'index' %}" class="brand-logo">MyShop</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{% url 'index' %}">Главная</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li><a href="{% url 'index' %}">Главная</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</main>
<footer class="page-footer blue darken-1">
    <div class="container">
        <div class="row">
            <div class="col l6">
                <h5 class="white-text">MyShop</h5>
                <p class="grey-text text-lighten-4">Разные товары</p>
            </div>
            <div class="col l6">
                <h5 class="white-text">Контакты</h5>
                <ul>
                    <li><a class="white-text" href="#!">8 800 700 66 55</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <p class="container">
            © 2023 impreza555
            <span class="right">
                Made by
                <a class="indigo-text text-darken-4" href="https://materializecss.com">Materialize</a>
            </span>
    </div>
</footer>
<!--  Scripts-->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="{% static 'js/materialize.js' %}"></script>
<script src="{% static 'js/init.js' %}"></script>
</body>
</html>
